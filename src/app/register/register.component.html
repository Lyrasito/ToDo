<form>
  <div class="form-group">
    <label for="">Name: </label>
    <input type="text" class="form-control" #name />
  </div>
  <div class="form-group">
    <label for="">Username: </label>
    <input type="text" class="form-control" #username />
  </div>
  <div class="form-group">
    <label for="">Email Address: </label>
    <input type="text" class="form-control" #email />
  </div>
  <div class="form-group">
    <label for="">Password: </label>
    <input type="text" class="form-control" #password />
  </div>
  <div class="form-check">
    <label for=""
      >Is this user an admin?:
      <input
        type="radio"
        class="form-control"
        name="admin"
        value="true"
        id="true"
        (click)="checkAdmin(true)"
      />
      <label class="form-check-label" for="true">Yes</label>
      <input
        type="radio"
        class="form-control"
        name="admin"
        value="false"
        id="false"
        (click)="checkAdmin(false)"
      />
      <label class="form-check-label" for="false">No</label>
    </label>
  </div>

  <button
    type="button"
    class="btn btn-primary"
    (click)="
      register({
        name: name.value,
        username: username.value,
        email: email.value,
        password: password.value,
        isAdmin: isAdmin
      })
    "
  >
    Submit
  </button>
</form>
<div *ngIf="user">Thanks for adding {{ user.name }} to the system!</div>
